<!DOCTYPE html>
<html lang="ko">
<head>
  <title>My BBS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.min.css">
  <script src="/jquery/jquery.min.js"></script>
  <script src="/popper/popper.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="03.My style.css">
  
</head>
<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <div class="container" style="margin-top:90px;">
                </div>
                <h3 class="login-heading mb-4">안녕하세요!</h3>
                <form action= "/login" method = "post">
                  <div class="form-label-group">
                    <input type="text" id="UID" name ="uid" class="form-control" placeholder="ID" required autofocus>
                    <label for="uid"></label>
                  </div>
  
                  <div class="form-label-group">
                    <input type="password" id="password" class="form-control" placeholder="password" name="pwd" required>
                    <label for="uid"></label>
                  </div>
                    <table class="table table-borderless">
                        <tr>
                            <td colspan="2" style="text-align : center;">
                                <input class="btn btn-primary" type = "submit" value="로그인" onclick="location.href='/bbs'">
                                <input class="btn btn-danger" type = "reset" value="취소">
                              </td>
                        </tr>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">비밀번호 기억하기</label>
                          </div>
                         
                          <div class="text-center">
                            <a class="small" href="#">Forgot password?</a></div>
                    </table>
                </form>
                <button class="btn btn-success float-right" onclick="location.href='/user/register'">
                  회원가입
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
